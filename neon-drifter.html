<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Drifter | OTWT</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar" id="navbar">
        <div class="nav-left">
            <img src="https://cdn-icons-png.flaticon.com/512/1693/1693746.png" alt="Logo" class="company-logo">
            <div class="logo-text">OTWT<span class="accent">.</span>STUDIOS</div>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
        <div class="nav-right">
            <div class="settings-container">
                <i class="fa-solid fa-gear settings-icon" id="settingsBtn"></i>
                <div class="settings-popup" id="settingsPopup">
                    <h4>SETTINGS</h4>
                    <div class="setting-item">
                        <label>Language</label>
                        <select><option>English</option><option>Français</option><option>Deutsch</option></select>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <header class="game-header">
        <div class="game-hero-bg" style="background-image: url('https://images.unsplash.com/photo-1550745165-9bc0b252726f?q=80&w=2070&auto=format&fit=crop');"></div>
        <div class="game-title-wrapper">
            <h1>NEON DRIFTER</h1>
            <span class="genre-tag">RACING / ARCADE</span>
        </div>
    </header>

    <section class="game-info container">
        <div class="game-description">
            <h3>DRIVE TO SURVIVE</h3>
            <p>High-speed synthwave racing through procedurally generated cities. Compete online for the top of the leaderboard.</p>
            <button class="cyber-btn">BUY NOW</button>
        </div>
        <div class="game-media">
            <div class="media-placeholder">GAMEPLAY CLIP</div>
        </div>
    </section>
    
    <footer id="contact"><div class="footer-content"><p>© 2025 OTWT Studios.</p></div></footer>
    <script src="script.js"></script>
</body>
</html>
