<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> <!-- PAGE TITLE--> </title>
    <link rel="icon" href="assets/OTWT_transparent_Logo_V1.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&family=Iceberg:wght@400&family=Megrim:wght@400&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar" id="navbar">
        <div class="nav-left">
            <img src="/assets/OTWT_transparent_Logo_V1.png" alt="Logo" class="company-logo protected-image">
            <div class="logo-text">Only Time Will Tell</div>
        </div>

        <!-- Hamburger Icon -->
        <div class="hamburger protected-button" id="hamburgerBtn">
            <span class="main-nav-toggle" id="hamburgerIcon">
                <i></i>
            </span>
        </div>

        <!-- Wrapper for Links and Settings -->
        <div class="nav-elements" id="navElements">
            <ul class="nav-links">
                <li><a href="/" class="active" data-i18n="nav_home">Home</a></li>
                
                <li class="dropdown-trigger">
                    <span data-i18n="nav_games">Games</span>
                    <i class="dropdown-icon fa-solid fa-chevron-down"></i>
                    <div class="dropdown-content">
                        <!-- Links populated by JS -->
                    </div>
                </li>
                
                <li><a href="/about/" data-i18n="nav_about">About</a></li>
                <li><a href="/contact/" data-i18n="nav_contact">Contact</a></li>
            </ul>

            <div class="nav-right">
                <div class="settings-container">
                    <i class="fa-solid fa-gear settings-icon protected-button" id="settingsBtn"></i>
                    
                    <div class="settings-popup" id="settingsPopup">
                        <h4 data-i18n="settings_title">SETTINGS</h4>
                        <div class="setting-item">
                            <label for="lang-select" data-i18n="lbl_lang">Language</label>
                            <select id="lang-select">
                                <option value="en">English</option>
                                <option value="fr">Français</option>
                                <option value="de">Deutsch</option>
                                <option value="ja">日本語 (Japanese)</option>
                            </select>
                        </div>
                        <div class="setting-row">
                            <span data-i18n="lbl_anim">Animations</span>
                            <label class="toggle">
                                <input class="protected-button" type="checkbox" id="anim-check" checked>
                                <span class="toggle-track" aria-hidden="true"></span>
                            </label>
                        </div>
                        <button class="clear-btn" id="clearCookies" data-i18n="btn_clear">Clear Cookies</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Page Body -->

    <footer id="contact">
        <div class="footer-content">
            <h3 data-i18n="footer_touch">GET IN TOUCH</h3>
            <p class="email">press@otwtstudios.com</p>
            <div class="socials">
                <a class="youtube_link" href="#"><i class="fa-brands fa-youtube"></i> YOUTUBE</a>
                <a class="instagram_link" href="#"><i class="fa-brands fa-instagram"></i> INSTAGRAM</a>
                <a class="discord_link" href="#"><i class="fa-brands fa-discord"></i> DISCORD</a>
                <a class="steam link" href="#"><i class="fa-brands fa-steam"></i> STEAM</a>
            </div>
            <p>
                <span class="copyright">© 2025 OTWT Studios.</span>
                <span class="copyright" data-i18n="footer_rights">All Rights Reserved.</span>
            </p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
